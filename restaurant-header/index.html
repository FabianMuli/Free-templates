<!DOCTYPE html>
<html>

<head>

    <title>Restaurant header | Fabdesignskenya Template</title>

<body>
    <div class="background" style="background-image: url('img/restaurant-header.jpg')" class="img-responsive"></div>

    <div class="container main ">
        <div class="main">

                <nav class="navbar">
                    <a href="#" class="navbar-brand"><span class="fa fa-utensil-spoon"></span></a>
                    <ul class="nav pl-5">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dishes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

            </div>

            <div class="content-2">

                    <div class="header">

                    </div>

            </div>

        AOS.init();
